<section class="p-3 mb-2 bg-light">
    <div class="container-sm">
        <div class="row justify-content-lg-center m-lg-5">
            <div class="col col-lg-6 border bg-white align-self-end shadow p-3 mb-5 bg-white">
                <div class="m-5">
                    <h2 class="text-center"><strong>Crear Cuenta</strong></h2>
                    <div class="form-group">
                        <label class="mt-4" for="exampleInputName"><strong>Nombre Completo</strong></label>
                        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Nombre y Apellido">
                        <label class="mt-4" class="text-left" for="exampleInputEmail"><strong>Correo electrónico</strong></label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Nombre y Apellido">
                        <label class="mt-4" for="exampleInputPassword1"><strong>Contraseña (6 caracteres mínimo)</strong></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa aquí tu contraseña">
                        <label class="mt-4" for="exampleInputConfirm"><strong>Confirmar Contraseña</strong></label>
                        <input type="confirm" class="form-control" id="exampleInputConfirm" placeholder="Repite tu contraseña">
                    </div>
                    <div class="flex flex-column pb-2">
                        <button class="btn btn-dark my-2 my-sm-0 mr-sm-2 rounded-0 w-100 text-white" type="submit">CREAR CUENTA</button>
                    </div>
                    <div class="flex flex-column">
                        <button class="btn btn-secondary my-2 my-sm-0 rounded-0 w-100 text-white" type="submit">INICIAR SESIÓN</button>
