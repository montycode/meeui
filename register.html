<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Regístro</title>
</head>
<body>
    <main class="h-full bg-gray-50">
    <!-- This component requires Tailwind CSS v2.0+ -->
    <!-- Navbar Start -->
    <div class="relative">
      <div class="mx-auto px-6">
          <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
              <div class="flex justify-start lg:w-0 lg:flex-1">
                  <a href="#">
                      <span class="sr-only">PBH</span>
                      <img class="" src="../img/pbh_2.png" alt="">
                  </a>
              </div>
              <div class="-mr-2 -my-2 md:hidden">
                  <button type="button" class="bg-gray-50 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900">
                      <span class="sr-only">Open menu</span>
                      <!-- Heroicon name: menu -->
                      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                  </button>
              </div>
              <nav class="hidden md:flex space-x-10">  
                  <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
                      Link 1
                  </a>
                  <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
                      Link 2
                  </a>
              </nav>
              <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                  <a href="login.html" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-500 hover:bg-gray-600">
                      Iniciar Sesión
                  </a>
                  <a href="register.html" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900">
                      Regístrate Aquí
                  </a>
              </div>
          </div>
      </div>    
      <!--
      Mobile menu, show/hide based on mobile menu state.
  
      Entering: "duration-200 ease-out"
          From: "opacity-0 scale-95"
          To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
          From: "opacity-100 scale-100"
          To: "opacity-0 scale-95"
      -->
      <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right hidden">
          <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
              <div class="pt-5 pb-6 px-5">
                  <div class="flex items-center justify-between">
                      <div>
                          <img class="" src="../img/pbh_2.png" alt="PBH">
                      </div>
                      <div class="-mr-2">
                          <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900">
                              <span class="sr-only">Cerrar Menu</span>
                              <!-- Heroicon name: x -->
                              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                              </svg>
                          </button>
                      </div>
                  </div>
                  <div class="mt-6">
                      <nav class="grid gap-y-8">
                          <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                              <!-- Heroicon name: chart-bar -->
                              <svg class="flex-shrink-0 h-6 w-6 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                              </svg>
                              <span class="ml-3 text-base font-medium text-gray-900">
                                  Link 1
                              </span>
                          </a>            
                          <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                              <!-- Heroicon name: cursor-click -->
                              <svg class="flex-shrink-0 h-6 w-6 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                              </svg>
                              <span class="ml-3 text-base font-medium text-gray-900">
                                  Link 2
                              </span>
                          </a>
                      </nav>
                  </div>
              </div>
              <div class="py-6 px-5 space-y-6">
                  <div>
                      <a href="#" class="my-2 w-full flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-500 hover:bg-gray-600">
                          Iniciar Sesión
                      </a>
                      <a href="#" class="my-2 w-full flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900">
                          Regístrate Aquí
                      </a>
                  </div>
              </div>
          </div>
      </div>
</div>
<!-- Navbar End -->
  <!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ]
  }
  ```
-->
<div class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 p-4 shadow-2xl bg-white">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
          Crear Cuenta
        </h2>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm">
          <div class="m-4">
            <label for="full-name" class="text-gray-900 font-bold">Nombre Completo</label>
            <input id="full-name" name="full-name" type="text" required class="rounded relative block w-full p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
          </div>
          <div class="m-4">
            <label for="email-address" class="text-gray-900 font-bold">Correo Electrónico</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="rounded relative block w-full p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
          </div>
          <div class="m-4">
            <label for="password" class="text-gray-900 font-bold">Contraseña</label>
            <input id=password" name="password" type="password" autocomplete="password" required class="rounded relative block w-full p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
          </div>
          <div class="m-4">
            <label for="password" class="text-gray-900 font-bold">Confirmar Contraseña</label>
            <input id=password" name="password" type="password" autocomplete="password" required class="rounded relative block w-full p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
          </div>
        </div>
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: lock-closed -->
              <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Crear Cuenta
          </button>
          <a href="#" class="my-2 relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-gray-500 hover:bg-gray-600">
            Iniciar Sesión
          </a>
        </div>
      </form>
    </div>
  </div>        
</main>
</body>
</html>
