<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Agenda tu Consulta</title>
</head>
<body>
    <main class="h-full bg-gray-50">
    <!-- This component requires Tailwind CSS v2.0+ -->
        <!-- Navbar Start -->
<div class="relative">
    <div class="mx-auto px-6 bg-gray-100">
        <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="index.html">
                    <span class="sr-only">PBH</span>
                    <img class="" src="img/pbh_2.png" alt="">
                </a>
            </div>
            <div class="-mr-2 -my-2 md:hidden">
                <button type="button" onclick="toggleMenu()" class="bg-gray-50 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900">
                    <span class="sr-only">Open menu</span>
                    <!-- Heroicon name: menu -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                <a href="login.html" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-600 hover:bg-gray-500">
                    Iniciar Sesión
                </a>
                <a href="register.html" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900">
                    Regístrate Aquí
                </a>
            </div>
        </div>
    </div>
    <div id="nav" class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right z-50 hidden">
        <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
            <div class="pt-5 pb-6 px-5">
                <div class="flex items-center justify-between">
                    <div>
                        <img class="" src="img/pbh_2.png" alt="PBH">
                    </div>
                    <div class="-mr-2">
                        <button onclick="toggleMenu()" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900">
                            <span class="sr-only">Cerrar Menu</span>
                            <!-- Heroicon name: x -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mt-6">
                    <nav class="grid gap-y-8">
                        <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                            <!-- Heroicon name: chart-bar -->
                            <svg class="flex-shrink-0 h-6 w-6 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span class="ml-3 text-base font-medium text-gray-900">
                                Link 1
                            </span>
                        </a>            
                        <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                            <!-- Heroicon name: cursor-click -->
                            <svg class="flex-shrink-0 h-6 w-6 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                            </svg>
                            <span class="ml-3 text-base font-medium text-gray-900">
                                Link 2
                            </span>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="py-6 px-5 space-y-6">
                <div>
                    <a href="login.html" class="my-2 w-full flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-500 hover:bg-gray-600">
                        Iniciar Sesión
                    </a>
                    <a href="register.html" class="my-2 w-full flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-base font-medium text-white bg-gray-800 hover:bg-gray-900">
                        Regístrate Aquí
                    </a>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Navbar End -->
        <div class="w-full py-6 bg-gray-100">
            <div class="flex">
              <div class="w-1/3">
                <div class="relative mb-2">
                  <div class="w-10 h-10 mx-auto bg-black text-lg text-white flex items-center">
                    <span class="text-center text-white w-full">
                        1
                    </span>
                  </div>
                </div>          
                <div class="text-xs text-center md:text-base">Agendar Consulta</div>
              </div>          
              <div class="w-1/3">
                <div class="relative mb-2">        
                  <div class="w-10 h-10 mx-auto bg-gray-300 text-lg text-white flex items-center">
                    <span class="text-center text-white w-full">
                        2
                    </span>
                  </div>
                </div>          
                <div class="text-xs text-center md:text-base">Realiza tu pago</div>
              </div>          
              <div class="w-1/3">
                <div class="relative mb-2">          
                  <div class="w-10 h-10 mx-auto bg-gray-300 text-lg text-white flex items-center">
                    <span class="text-center text-white w-full">
                        3
                    </span>
                  </div>
                </div>
          
                <div class="text-xs text-center md:text-base">Datos Personales</div>
              </div>
            </div>
          </div>          
            <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-white">
                <div class="max-w-xl w-full space-y-8 p-4 ">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                        Agendar Consulta
                    </h2>
                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="-space-y-px">
                        <div class="p-4">
                            <label for="reason" class="text-gray-900 font-bold">Motivo de consulta</label>
                            <input id="reason" name="reason" type="text" required class="relative block w-full p-2 border bg-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                            <p class="italic text-xs mt-1 text-gray-600">Útil para identificar los diferentes temas a tratar</p>
                        </div>
                        <div class="p-4">
                            <label class="block">
                                <span class="text-gray-900 font-bold">Área de Derecho</span>
                                <select class="block w-full p-2 border bg-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                  <option>Mercantil Internacional</option>
                                  <option>Mercantil Internacional</option>
                                  <option>Mercantil Internacional</option>
                                  <option>Mercantil Internacional</option>
                                </select>
                              </label>
                        </div>
                        <div class="p-4">
                            <label for="booking-date" class="text-gray-900 font-bold">Selecciona la fecha de tu preferencia</label>
                            <input id="booking-date" name="date" type="date" required class="relative block w-full p-2 border bg-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2">                            
                            <div class="p-4 col-span-1">
                                <label for="booking-time" class="text-gray-900 font-bold">Elige un horario</label>
                                <input id="booking-time" name="time" type="time" required class="relative block w-full p-2 border bg-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                            </div>
                            <div class="p-4 col-span-1">                                
                                <label class="block">
                                    <span class="text-gray-900 font-bold">Duración (Minutos)</span>
                                    <select class="block w-full p-2 border bg-gray-200 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
                                    <option>15 mins</option>
                                    <option>30 mins</option>
                                    <option>45 mins</option>
                                    <option>1 hora</option>
                                    <option>1 hora 15 mins</option>
                                    <option>1 hora 30 mins</option>
                                    <option>1 hora 45 mins</option>
                                    <option>2 horas</option>
                                    </select>
                                </label>
                            </div>
                            <div class="p-4 col-span-1">
                                <button class="w-full text-gray-300" disabled>Regresar</button>
                            </div>
                            <div class="p-4 col-span-1">
                                <a href="step_two.html" class="group w-full col-span-1 relative uppercase flex justify-center py-2 px-4 border border-black text-sm font-medium text-black bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">Continuar</a>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>      
    </main>
    <script>
        function toggleMenu() {
            var x = document.getElementById("nav");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
